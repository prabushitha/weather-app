<!--<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Instructions: Place the map marker to retrieve the city of which you need to obtain the weather </p>-->

<city *ngIf="city" [name]="city.name"></city>
<weather style="display: block;" [city]="city"></weather>
<br>

<div class="row">

  <div align="center">
<div style="height: 600px; width: 1000px;">
  <map [marker]="city" (markerChange)="updateMarker($event)"></map>
</div>
  </div>

</div>

<script>
  $('.toggle').click(function () {
    "use strict";
    $('nav ul').slideToggle();
  });



  $(window).resize(function () {
    "use strict";
    if ($(window).width() > 780) {
      $('nav ul').removeAttr('style');
    }
  });

</script>
